<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="userTransactionsForm" autocomplete="off" novalidate
                      (ngSubmit)="requestUserTransactions(userTransactionsForm.value)">
                    <mat-form-field>
                        <mat-label>Start date</mat-label>
                        <input matInput [matDatepicker]="startDatePicker" [formControl]="startDate">
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>End date</mat-label>
                        <input matInput [matDatepicker]="endDatePicker" [formControl]="endDate">
                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                    </mat-form-field>

                    <button mat-raised-button type="submit" class="btn btn-danger pull-center"
                            type="submit" [disabled]="!userTransactionsForm.valid">Parking session history</button>
                </form>
            </div>
            <div class="col-md-12">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                        <ng-container matColumnDef="parkingId">
                            <th mat-header-cell *matHeaderCellDef>Parking lot</th>
                            <td mat-cell *matCellDef="let element"> {{parkingSpacesMap[element.parkingId].name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="arrivalTime">
                            <th mat-header-cell *matHeaderCellDef>Arrival time</th>
                            <td mat-cell *matCellDef="let element"> {{element.arrivalTime}} </td>
                        </ng-container>

                        <ng-container matColumnDef="departureTime">
                            <th mat-header-cell *matHeaderCellDef>Departure time</th>
                            <td mat-cell *matCellDef="let element"> {{element.departureTime}} </td>
                        </ng-container>

                        <ng-container matColumnDef="duration">
                            <th mat-header-cell *matHeaderCellDef>Duration</th>
                            <td mat-cell *matCellDef="let element"> {{element.duration}} min </td>
                        </ng-container>

                        <ng-container matColumnDef="cost">
                            <th mat-header-cell *matHeaderCellDef>Cost</th>
                            <td mat-cell *matCellDef="let element"> {{element.cost}} RON</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
