<h3 mat-dialog-title>Your session summary</h3>

<div mat-dialog-content>
    <div>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>Cost to pay: </mat-grid-tile>
            <mat-grid-tile>{{ data.cost }}</mat-grid-tile>
            <br>
            <mat-grid-tile>Arrivale Time: </mat-grid-tile>
            <mat-grid-tile>{{ data.arrivalTime }}</mat-grid-tile>
            <br>
            <mat-grid-tile>Departure Time: </mat-grid-tile>
            <mat-grid-tile>{{ data.departureTime }}</mat-grid-tile>
        </mat-grid-list>
    </div>
